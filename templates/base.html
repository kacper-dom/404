<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/public/style.css">
<title>Lepszy Plan ZUT 2025</title>
</html>
<body>
<div class="container">
    <div class="header">
        <img src="/assets/logo-zut.svg" alt="Logo ZUT w Szczecinie">
    </div>
    <div class="main-content">
<!--        filtry-->
        <div class="sidebar">
            <input type="text" placeholder="Podaj nazwisko" id="teacher">
            <input type="text" placeholder="Podaj salę" id="room">
            <input type="text" placeholder="Podaj przedmiot" id="subject">
            <input type="text" placeholder="Podaj grupę" id="group">
            <input type="text" placeholder="Podaj numer albumu" id="studentId">
            <button class="search">Wyszukaj</button>
            <button class="clear">Wyczyść filtry</button>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <button>&#8592;</button>
                <button>&#8594;</button>
                <button>Dzisiaj</button>
                <div class="view-buttons">
                    <button>Dzień</button>
                    <button>Tydzień</button>
                    <button>Miesiąc</button>
                    <button>Semestr</button>
                </div>
            </div>

            <div class="calendar-body">
                <div class="row">
                    <div class="time-slot">07:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">08:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">09:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">10:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">11:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">12:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">13:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">14:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">15:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">16:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">17:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">18:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">19:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">20:00</div>
                    <div class="calendar-cell"></div>
                </div>
                <div class="row">
                    <div class="time-slot">21:00</div>
                    <div class="calendar-cell"></div>
                </div>
            </div>
        </div>

    </div>

    </div>
</div>
